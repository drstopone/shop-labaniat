<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/png">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" type="image/png">
    <link rel="icon" href="apple-touch-icon.png" type="image/png">
</head>
<body>
    <div class="header">
        <h1>Sina Ai Bot</h1>
        <p>From Gemini 2.0</p>
    </div>
    
    <div id="chatContainer" class="chat-container">
        <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
    </div>
    
    <div class="input-section">
        <div class="input-wrapper">
            <input type="text" id="userInput" class="user-input" placeholder="پیام خود را بنویسید...">
        </div>
        <button type="button" id="sendButton" class="send-button">ارسال</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
