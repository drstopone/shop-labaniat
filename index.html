<script>
// این بخش رو کامل می‌فهمی - شبیه پایتونه
function addTask() {
    // اینجا مثل پایتون متغیر تعریف می‌کنیم
    const task = document.getElementById('taskInput').value;
    
    // شرط - دقیقاً مثل پایتون
    if (task.length > 0) {
        const list = document.getElementById('taskList');
        // اینجا یه چیز جدید یاد می‌گیری - اضافه کردن به HTML
        list.innerHTML = list.innerHTML + '<li>' + task + '</li>';
    }
}

// این تابع رو هم می‌فهمی
function startWaterReminder() {
    // حلقهٔ زمان‌بندی شده - هر ۱ ساعت
    setInterval(function() {
        alert('💧 وقت نوشیدن آب است!');  // مثل print در پایتون
    }, 60 * 60 * 1000);  // ۱ ساعت به میلی‌ثانیه
}
</script>
