<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت بات من</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #128C7E;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #message-input:focus {
            border-color: #128C7E;
        }

        #send-button {
            background: #128C7E;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #0a6c5f;
        }

        .time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🤖 چت بات شخصی من
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                سلام! من ربات شما هستم. چطور می‌تونم کمک کنم؟
                <div class="time">همین الان</div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="پیام خود را بنویسید...">
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // عناصر DOM
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            if (message.includes('سلام') || message.includes('hello')) {
                return 'سلام! چطور می‌تونم کمک کنم؟';
            }
            else if (message.includes('حال') || message.includes('چطوری')) {
                return 'من یک ربات هستم، اما ممنون که پرسیدی! شما چطورید؟';
            }
            else if (message.includes('قیمت') || message.includes('خرید')) {
                return 'برای اطلاعات قیمت و خرید می‌تونید با پشتیبانی تماس بگیرید.';
            }
            else if (message.includes('ساعت') || message.includes('time')) {
                return ساعت الان ${new Date().toLocaleTimeString('fa-IR')} هست.;
            }
            else if (message.includes('تشکر') || message.includes('ممنون')) {
                return 'خوشحالم که مفید بودم!';
            }
            else if (message.includes('خداحافظ') || message.includes('bye')) {
                return 'خداحافظ! موفق باشید.';
            }
            else {
                const responses = [
                    'جالب هست! می‌تونی بیشتر توضیح بدی؟',
                    'متوجه نشدم، می‌شه دوباره بگی؟',
                    'در این مورد اطلاعات کافی ندارم.',
                    'می‌تونم در موارد دیگری کمکتون کنم.'
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }
        }

        // افزودن پیام به چت
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message ${isUser ? 'user-message' : 'bot-message'};
            
            const time = new Date().toLocaleTimeString('fa-IR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                ${message}
                <div class="time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ارسال پیام
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message) {
                // افزودن پیام کاربر
                addMessage(message, true);
                messageInput.value = '';
                
                // شبیه‌سازی تایپ ربات
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, false);
                }, 1000);
            }
        }

        // رویدادهای کلیک و کیبورد
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // فوکوس خودکار روی اینپوت
        messageInput.focus();
    </script>
</body>
</html>
