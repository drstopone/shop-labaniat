<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Saved Messages</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    #messages { border: 1px solid #ccc; padding: 10px; min-height: 200px; }
    .msg { border-bottom: 1px solid #eee; padding: 5px; }
  </style>
</head>
<body>
  <h2>Saved Messages</h2>
  <textarea id="text" placeholder="Ù¾ÛŒØ§Ù… Ø®ÙˆØ¯Øª Ø±Ùˆ Ø¨Ù†ÙˆÛŒØ³"></textarea><br>
  <input type="file" id="file"><br>
  <button id="saveBtn">Ø°Ø®ÛŒØ±Ù‡</button>

  <h3>Ù¾ÛŒØ§Ù…â€ŒÙ‡Ø§</h3>
  <div id="messages"></div>

<script>
  // ---------- ØªÙ†Ø¸ÛŒÙ… Supabase ----------
  const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
  const SUPABASE_KEY = "YOUR-ANON-KEY"; // Ø§Ø² Project Settings > API Ø¨Ú¯ÛŒØ±
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // ---------- Ø°Ø®ÛŒØ±Ù‡ Ù¾ÛŒØ§Ù… ----------
  document.getElementById("saveBtn").onclick = async () => {
    const text = document.getElementById("text").value;
    const fileInput = document.getElementById("file");
    let fileUrl = null;

    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const { data, error } = await supabase.storage
        .from("uploads")
        .upload(Date.now() + "_" + file.name, file, { upsert: true });
      if (error) {
        alert("Ø®Ø·Ø§ Ø¯Ø± Ø¢Ù¾Ù„ÙˆØ¯ ÙØ§ÛŒÙ„: " + error.message);
        return;
      }
      fileUrl = `${SUPABASE_URL}/storage/v1/object/public/uploads/${data.path}`;
    }

    const { error: insertError } = await supabase
      .from("messages")
      .insert([{ text, file_url: fileUrl }]);

    if (insertError) {
      alert("Ø®Ø·Ø§ Ø¯Ø± Ø°Ø®ÛŒØ±Ù‡ Ù¾ÛŒØ§Ù…: " + insertError.message);
    } else {
      document.getElementById("text").value = "";
      fileInput.value = "";
      loadMessages();
    }
  };

  // ---------- Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù…â€ŒÙ‡Ø§ ----------
  async function loadMessages() {
    const { data, error } = await supabase
      .from("messages")
      .select("*")
      .order("created_at", { ascending: false });
    if (error) {
      console.log(error);
      return;
    }
    const container = document.getElementById("messages");
    container.innerHTML = "";
    data.forEach(msg => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<p>${msg.text || ""}</p>` +
        (msg.file_url ? `<a href="${msg.file_url}" target="_blank">ğŸ“ ÙØ§ÛŒÙ„</a>` : "");
      container.appendChild(div);
    });
  }

  loadMessages();
</script>
</body>
</html>
